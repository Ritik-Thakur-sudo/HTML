<!-- Check-box -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form action="/action">
            <div>
                <input type="checkbox" name="age" id="age" checked>
                <label for="age">I am 18+</label>
            </div>
            <div>
                <input type="radio" name="fruit" id="apple" value="apple">
                <label for="apple">Apple</label>
                <input type="radio" name="fruit" id="mango" value="mango">
                <label for="mango">Mango</label>
                <input type="radio" name="fruit" id="orange" value="orange">
                <label for="orange">Orange</label>
                <input type="radio" name="fruit" id="banana" value="banana">
                <label for="banana">Banana</label>
            </div>
            <br>
            <div>
                <label for="Subjects">  Choose the subjects: </label>
                <input type="checkbox" name="sub" id="math" value="math">
                <label for="math">Mathematics</label>
                <input type="checkbox" name="sub" id="physics" value="phy">
                <label for="physics">Physics</label>
                <input type="checkbox" name="sub" id="chemistry" value="che">
                <label for="chemistry">Chemistry</label>
            </div>
            <div>
                <!-- Dropdown -->
                 <label for="profession">Profession :</label>
                 <select name="profession" id="profession">
                    <option value="">select your option</option>
                    <option value="student">Students</option>
                    <option value="dev">Developer</option>
                    <option value="farmer">Farmer</option>
                 </select>
            </div>
            <div>
                <!-- Range -->
                 <label for="volume">Select your volume levrel :</label>
                 <input 
                 type="range" 
                 name="vol" 
                 id="volume" 
                 min="0" 
                 max="100" 
                 step="2" 
                 value="30"
                 />
            </div>
            <div>
                <label for="feedback">Please provide your feedback: </label>
                <textarea name="feedback" id="feedback" rows="5" cols="60" placeholder="Please give us your feedback."></textarea>
            </div>
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
