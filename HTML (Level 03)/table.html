<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
       <caption>Food Menu</caption>   
       <!-- Table Header -->
       <thead>
           <tr>
            <th>Item</th>
            <th>Price</th>
           </tr>
       </thead>
       <!-- Table Body -->
       <tbody>
           <tr>
            <td>Frooti</td>
            <td>15 Rupees</td>
           </tr>

           <tr>
            <td>Samosa</td>
            <td>10 Rupees</td>
           </tr>
    
           <tr>
            <td>Chips</td>
            <td>10 Rupees</td>
           </tr>
       </tbody>
    </table>
</body>
</html>
