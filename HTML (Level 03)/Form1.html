<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/action">
        <label for="">
            Username :
            <input type="text" placeholder="Enter Username"/>
        </label>
        <br />
        <label for="">
            Password :
            <input type="password" placeholder="Enter password"/>
        </label>
        <br />
        <label for="">
            Number :
            <input type="number" placeholder="Enter Age"/>
        </label>
        <br />
        <label for="">
            Time
            <input type="time" />
        </label>
        <br /> 
        <label for="">
            Color
            <input type="color"/>
        </label>
    </form>
</body>
</html>
