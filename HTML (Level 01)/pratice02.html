<!-- create an unordered list of fruits- apple, orange and mango and also show links to their pictures -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratice-02</title>
</head>
<body>

    <!-- This is Html Comment -->
    <h2>Lists of fruits</h2>

    <ul>
        <li> <b>Apple </b> <br><a href="../img/apple.jpg"> see an apple</a></li>
        <li> <i>Orange </i> <br><a href="../img/orange.jpg"> see an orange</a></li>
        <li> <u>Mango</u> <br><a href="../img/mango.jpg"> see a mango</a></li>
    </ul>
</body>
</html>
