<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-03</title>
</head>
<body>
    <form action="/action">
        <h2>Feedback Form</h2>
        <div>
            <label for="name">Name: </label>
            <input type="text" name="fullname" id="fullname" placeholder="Write your name">
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="Write your email">
        </div>
        <div>
            <label for="message">Message: </label>
            <br>
            <textarea name="message" id="message" rows="7" cols="35"></textarea>
        </div>
        <div>
            <label for="rating">Rate us out of 5: </label>
            <br>
            <input type="radio" name="rating" id="onestar" value="1">
            <label for="onestar">1</label>
            <br>
            <input type="radio" name="rating" id="twostar" value="2">
            <label for="twostar">2</label>
            <br>
            <input type="radio" name="rating" id="threestar" value="3">
            <label for="threestar">3</label>
            <br>
            <input type="radio" name="rating" id="fourstar" value="4">
            <label for="fourstar">4</label>
            <br>
            <input type="radio" name="rating" id="fivestar" value="5">
            <label for="fivestar">5</label>
        </div>
        <br>
        <button type="submit">Send your message!</button>
    </form>
</body>
</html>
