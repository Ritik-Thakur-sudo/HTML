<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup & Sub Tag</title>
</head>
<body>
    <h2>Super Script</h2>
    <p>a<sup>2</sup> = b <sup>2</sup> + c <sup>2</sup></p>

    <h2>Subscript</h2>
    <p>H<sub>2</sub>O</p>

</body>
</html>
